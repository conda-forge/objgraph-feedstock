{% set name = "objgraph" %}
{% set version = "3.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 00b9f2f40f7422e3c7f45a61c4dafdaf81f03ff0649d6eaec866f01030e51ad8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python-graphviz
    - python

test:
  requires:
    - pip
  imports:
    - objgraph
  commands:
    - python -m pip check

about:
  home: https://pypi.org/project/objgraph
  summary: Draws Python object reference graphs with graphviz
  license: MIT
  license_file: LICENSE
  doc_url: https://mg.pov.lt/objgraph
  dev_url: https://github.com/mgedmin/objgraph

extra:
  recipe-maintainers:
    - marcelotrevisani
